<index: element="auth:register">
  <form role="form" action="/register" method="post">
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input name="username" type="text" class="form-control" id="loginUsername" placeholder="Enter username" as="username" on-blur="usernameInputBlur()">
    </div>
    <div class="form-group">
      <label for="loginEmail">Email address</label>
      <input name="email" type="email" class="form-control" id="loginEmail" placeholder="Enter email" as="email" on-blur="emailInputBlur()">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password" as="password">
    </div>
    <div class="form-group">
      <label for="loginPasswordConfirmation">Password confirmation</label>
      <input type="password" class="form-control" id="loginPasswordConfirmation" placeholder="Retype password" as="rePassword">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
  </form>
