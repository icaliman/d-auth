<index: element="auth:login">
  <form role="form" action="/login" method="post">
    <div class="form-group">
      <label for="loginUsername">Email address</label>
      <input name="username" type="text" class="form-control" id="loginUsername" placeholder="Enter username" as="username" on-blur="usernameInputBlur()">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password" as="password">
    </div>
    <!--<div class="checkbox">-->
      <!--<label>-->
        <!--<input type="checkbox"> Remember me-->
      <!--</label>-->
    <!--</div>-->
    <button type="submit" class="btn btn-default">Login</button>
  </form>
